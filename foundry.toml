[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Stack optimization for complex contracts
[profile.default.fuzz]
runs = 1000

# Compiler settings for complex contracts
[profile.default.metadata]
bytecode_hash = "none"

# Sepolia configuration
[profile.sepolia]
src = "contracts"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 200
gas_price = "auto"
gas_limit = 30000000
timeout = 50000
rpc_endpoints = { sepolia = "${SEPOLIA_RPC_URL}" }
etherscan = { sepolia = { key = "${ETHERSCAN_API_KEY}" } }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
